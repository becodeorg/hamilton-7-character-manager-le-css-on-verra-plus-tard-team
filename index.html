<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c73011fb05.js" crossorigin="anonymous"></script>
    <title>Character List</title>
  </head>
  <body class="bg-primary h-full">
    <header>
      <div class="flex flex-row justify-between items-center border-b-2 border-cyan-700 m-10">
        <h1 class="text-3xl font-bold text-cyan-700 mb-1">Character Manager</h1>
        <div class="hidden sm:flex items-center pl-2 mb-1 border border-cyan-700 rounded bg-gray-200 hover:cursor-pointer">
          <i class="fa-solid fa-magnifying-glass text-1xl text-cyan-700 hover:cursor-pointer"></i>
          <input type="text" id="search" name="search" placeholder="Search character ... " class="px-2 py-2 w-40 bg-gray-200 rounded focus:outline-none" />
        </div>
      </div>
    </header>
    <main>
      <div id="cardContainer" class="max-w-fit m-10 lg:max-w-fit grid grid-col-1 gap-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      
      </div>
    </main>
    <div class="flex justify-center m-9">
      <a href="./public/htmlPages/createCharacter.html" target="_blank" rel="noopener noreferrer" class="w-fit p-3 text-center bg-gradient-to-r from-green-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white rounded-lg">Add a new character to the collection</a>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
