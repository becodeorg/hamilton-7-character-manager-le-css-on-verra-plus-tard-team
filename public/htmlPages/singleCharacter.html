<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/style.css">
    <title>singleCharacter</title>
</head>
<body class="bg-primary h-full">
    <header class="flex flex-row justify-between items-center border-b-2 border-cyan-700 m-10">
        <h1 class="text-3xl font-bold text-cyan-700 mb-1">Character Manager</h1>
    </header>
    <main>
        <div id="cardContainer">
            <div class="font-marvel flex flex-col justify-between items-center bg-slate-900 rounded p-5 m-10 shadow-lg shadow-cyan-700">
                <img class="h-24 m-1.5 max-w-min mr-auto ml-auto shadow-xl shadow-cyan-700 rounded-full" src="/img/fox.jpg" alt="fox">
                <h2 class="m-2 mt-5 text-left text-white">Lorem ipsum</h2>
                <p class="m-2 text-white">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure porro corporis hic vero cum nisi voluptates possimus praesentium dignissimos, deserunt, tenetur rem enim quae perferendis pariatur, sint labore. Quod, alias?</p>
                <div class="flex flex-row justify-between">
                    <a href="" class="animate-bounce w-fit p-2 m-2 mt-5 text-center bg-gradient-to-r from-green-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white rounded-lg">Update</a>
                    <button class="animate-bounce w-fit p-2 m-2 mt-5 text-center bg-gradient-to-r from-red-600 to-red-900 hover:from-orange-600 hover:to-black text-white rounded-lg">Delete</button>
                </div>
        </div>
    </main>
    <script type="module" src="./../js/singleCharacter.js"></script>
</body>
</html>
