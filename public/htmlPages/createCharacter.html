<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/style.css">
    <title>Character Creator</title>
</head>
<body class="bg-primary h-full">
    <header class= "flex flex-row justify-between items-center border-b-2 border-cyan-700 m-10" >
        <h1 class="text-3xl font-bold text-cyan-700 mb-1">Character Manager</h1>
    </header>
    <main>
        <div class="font-marvel flex flex-col justify-between items-center bg-slate-900 rounded p-5 m-10 shadow-lg shadow-cyan-700">
            <input type="file" name="image" id="image">
            <div id="preview"></div>
            <input type="text" name="name" id="name" placeholder="Add a name" class="bg-gray-200 w-full m-3 font-marvel text-slate-900 p-2 caret-cyan-700 rounded focus:outline-none focus:border-2 focus:border-cyan-700 ">
            <input type="text" name="shortDescription" id="shortDescription" placeholder="Add a nickname" class="bg-gray-200 w-full m-3 rounded font-marvel text-slate-900 p-2 caret-cyan-700 focus:outline-none focus:border-2 focus:border-cyan-700">
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Add a description" class="bg-gray-200 w-full m-3 rounded font-marvel text-slate-900 p-2 caret-cyan-700 focus:outline-none focus:border-2 focus:border-cyan-700"></textarea>
            <button id="createBtn" class="animate-bounce w-fit p-2 m-2 mt-5 text-center bg-gradient-to-r from-green-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white rounded-lg">Create !</button>
        </div>
    </main>
    <script type="module" src="./../js/createCharacter.js"></script>
</body>
</html>
